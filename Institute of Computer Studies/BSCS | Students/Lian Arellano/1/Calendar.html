<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppDate | Calendar</title>
  <link rel="stylesheet" href="Calendar.css">
  <link rel="icon" type="image/png" href="Images/Icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <header>
    <h2 class="logo">
      <a href="https://www.rtu.edu.ph/" target="_blank">
        <img id="imglogo1" src="Images/Rizal_Technological_University_seal.png" alt="Logo RTU">
      </a>
      <a href="index.html" target="_self">
        <img id="imglogo1" src="Images/AppDate-removebg-preview.png" alt="Logo AppDate">
      </a>
      <img id="imglogo1" src="Images/ICS_LOGO.png" alt="Logo AppDate">
    </h2>
    <nav class="navigation">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Services.html">Services</a>
      <a href="Courses.html">Courses</a>
      <a href="Calendar.html">Calendar</a>
    </nav>
    <nav class="navigation-2">
      <a href="FrontPage.html" target="_self"><button class="btnLogin-popup">Logout</button></a>
    </nav>
  </header>

  <div class="calendar-wrapper">
    <aside class="sidebar">
      <button class="today-btn">Today</button>
      <button class="create-event-btn">+ Create Event</button>

      <!-- Search / Jump to exact date -->
      <div class="search-box">
        <h3>Search Date:</h3>
        <input type="date" class="search-date" />
        <button class="search-btn">Go</button>
      </div>

      <div class="upcoming-events">
        <h3 id="Up-Ev">Reminders:</h3>
        <div class="events-list"></div>
      </div>
    </aside>

    <main class="calendar-main">
      <div class="calendar-header">
        <i class="fas fa-angle-left prev-month"></i>
        <div class="month-year"></div>
        <i class="fas fa-angle-right next-month"></i>
      </div>

      <div class="week-days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>

      <div class="calendar-grid"></div>
    </main>
  </div>

  <!-- Event Modal -->
  <div class="modal-overlay hidden">
    <div class="event-modal">

        <!-- Carousel for event type -->
        <div class="carousel-container">
          <button type="button" id="leftBtn">&lt;</button>
          <button type="button" id="categoryBtn">Add Holiday</button>
          <button type="button" id="rightBtn">&gt;</button>
        </div>

        <!-- Optional custom title input -->
        <label class="label">Event Title:</label>
        <input type="text" placeholder="Enter custom title" class="event-title-input">

        <label class="label">Date:</label>
        <input type="date" class="event-date-input">

        <label class="label">From - To:</label>
        <div class="time-inputs">
          <input type="time" class="event-time-from">
          <input type="time" class="event-time-to">
          <button type="button" id="noTimeBtn">No Time</button>
        </div>

        <!-- Error message placeholder -->
        <div class="error-message"></div>

        <div class="modal-buttons">
          <button class="cancel-btn">Cancel</button>
          <button class="save-btn">Save Event</button>
        </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay hidden" id="delete-modal">
    <div class="event-modal">
      <h2>Delete Event?</h2>
      <p>Are you sure you want to delete this event?</p>
      <div class="modal-buttons">
        <button class="cancel-btn" id="delete-cancel">Cancel</button>
        <button class="save-btn" id="delete-confirm">Delete</button>
      </div>
    </div>
  </div>

  <!-- Notes Modal -->
  <!-- Notes Modal (rich-text editor) -->
  <div class="modal-overlay hidden" id="notes-modal">
    <div class="notes-modal">
      <div class="notes-header">
        <div class="notes-left">
          <h2 class="notes-title">Event Notes</h2>
          <div class="notes-meta">
            <div class="notes-date">Date: <span class="notes-date-val"></span></div>
            <div class="notes-type">Type: <span class="notes-type-val"></span></div>
          </div>
        </div>
        <button class="notes-close" title="Close">✕</button>
      </div>

      <!-- Toolbar -->
      <div class="editor-toolbar" role="toolbar" aria-label="Formatting">
        <button type="button" data-cmd="bold" title="Bold (Ctrl+B)"><i class="fa-solid fa-bold"></i></button>
        <button type="button" data-cmd="italic" title="Italic (Ctrl+I)"><i class="fa-solid fa-italic"></i></button>
        <button type="button" data-cmd="underline" title="Underline (Ctrl+U)"><i class="fa-solid fa-underline"></i></button>
        <button type="button" data-cmd="strikeThrough" title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>

        <div class="sep"></div>

        <button type="button" data-cmd="insertUnorderedList" title="Bulleted list"><i class="fa-solid fa-list-ul"></i></button>
        <button type="button" data-cmd="insertOrderedList" title="Numbered list"><i class="fa-solid fa-list-ol"></i></button>
        <button type="button" id="add-checkbox" title="Insert checkbox">☐</button>

        <div class="sep"></div>

        <select id="heading-select" title="Text size">
          <option value="p">Normal</option>
          <option value="h1">H1</option>
          <option value="h2">H2</option>
          <option value="h3">H3</option>
          <option value="h4">H4</option>
          <option value="h5">H5</option>
          <option value="h5">H6</option>
        </select>

        <div class="editor-toolbar">
          <!-- ... other buttons ... -->

          <!-- Font Color -->
          <div class="color-control">
            <label for="font-color" class="color-label">A</label>
            <input type="color" id="font-color" title="Font Color">
          </div>

          <!-- Highlight Color -->
          <div class="color-control">
            <label for="highlight-color" class="color-label">✎</label>
            <input type="color" id="highlight-color" title="Highlight Color">
          </div>
        </div>

        <div class="sep"></div>

        <button type="button" id="insert-image-btn" title="Insert image"><i class="fa-solid fa-image"></i></button>
        <input type="file" id="image-input" accept="image/*" style="display:none" />

        <div style="flex:1"></div>

        <button class="notes-save" id="notes-save">Save</button>
      </div>

      <!-- Editor -->
      <div class="editor-area" contenteditable="true" role="textbox" aria-multiline="true"></div>

      <div class="notes-footer">
        <div class="last-edited">Last edited: <span class="last-edited-val">—</span></div>
      </div>
    </div>
  </div>

  <footer id="footer1">
    <div id="div2">
      <h6 id="h6-1">&copy; 2024.AppDate.Allrights Reserved.</h6>
    </div>
  </footer>

  <script src="Calendar.js"></script>
</body>
</html>
